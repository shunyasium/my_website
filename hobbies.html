<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Hobbies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f0f0;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      color: darkblue;
    }
    section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Hobbies</h1>
    <nav>
      <a href="about.html">About</a>
      <a href="education.html">Education & Projects</a>
      <a href="hobbies.html">Hobbies</a>
    </nav>
  </header>

  <section>
    <h2>Things I Love Doing</h2>
    <ul id="hobbyList">
      <li>Coding</li>
      <li>Playing Chess</li>
      <li>Astro Physics</li>
      <li>Documenting</li>
    </ul>

    <button onclick="addHobby()">Add New Hobby</button>
  </section>

  <script>
    function addHobby() {
      let hobby = prompt("Enter a new hobby:");
      if(hobby) {
        let li = document.createElement("li");
        li.textContent = hobby;
        document.getElementById("hobbyList").appendChild(li);
      }
    }
  </script>
</body>
</html>
